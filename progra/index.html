<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi primer proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">Num 1:</div>
                <div class="col">
                    <input v-model="num1" title="Num 1" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">Num 2:</div>
                <div class="col">
                    <input v-model="num2" title="Num 2" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="alert alert-primary" role="alert">
                        La operacion 
                        <span class="badge rounded-pill bg-dark">{{tipo}}</span>
                        da como resultado:
                        <span class="badge rounded-pill bg-success">{{resp.toFixed(2)}}</span>
                    </div>
                    
                </div>
            </div>
            <div class="row m-2">
                <div class="col text-center">
                    <button v-on:click="operacion('+')" class="btn btn-primary">+</button>
                    <button v-on:click="operacion('-')" class="btn btn-warning">-</button>
                    <button v-on:click="operacion('*')" class="btn btn-success">*</button>
                    <button v-on:click="operacion('/')" class="btn btn-danger">/</button>
                    <button v-on:click="operacion('^')" class="btn btn-light">^</button>
                    <button v-on:click="operacion('%')" class="btn btn-light">%</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num1:'0',
                num2:'0',
                resp:0,
                tipo:''
            },
            methods:{
                operacion(tipo){
                    this.tipo = tipo;
                    switch(tipo){
                        case '+':
                            this.resp = parseFloat(this.num1 || 0) + parseFloat(this.num2 || 0);
                            break;
                        case '-':
                            this.resp = parseFloat(this.num1 || 0) - parseFloat(this.num2 || 0);
                            break;
                        case '*':
                            this.resp = parseFloat(this.num1 || 0) * parseFloat(this.num2 || 0);
                            break;
                        case '/':
                            this.resp = parseFloat(this.num1 || 0) / parseFloat(this.num2 || 0);
                            break;
                        case '^':
                            this.resp = Math.pow(parseFloat(this.num1 || 0), parseFloat(this.num2 || 0));
                            break;
                        case '%':
                            this.resp = parseFloat(this.num1 || 0) * parseFloat(this.num2 || 0)/100;
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
